<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Galatasaray Invisible Card</title>
</head>
<body>

	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img src="images/gs.jpg" class="card-img">
				<h1 class="card-heading">Galatasaray S.K.</h1>
				<p class="card-paragraph"><i class="fas fa-quote-left"></i>Galatasaray Spor Kulübü, also known simply as Galatasaray, is a Turkish football club based on the European side of the city of Istanbul.<i class="fas fa-quote-right"></i></p>
				<ul class="card-icons">
					<li>
						<a href="https://www.facebook.com/Galatasaray?fref=ts" class="card-icon-link" target="_blank">
						<i class="card-icon fab fa-facebook-square"></i>
						</a>
					</li>

					<li>
						<a href="https://www.pinterest.com/galatasaraypin/" class="card-icon-link" target="_blank">
						<i class="card-icon fab fa-pinterest"></i>
						</a>
					</li>

					<li>
						<a href="https://twitter.com/GalatasaraySK" class="card-icon-link" target="_blank">
						<i class="card-icon fab fa-twitter-square"></i>
						</a>
					</li>

					<li>
						<a href="http://instagram.com/galatasaray" class="card-icon-link" target="_blank">
						<i class="card-icon fab fa-instagram"></i>
						</a>
					</li>

				</ul>

				<button class="card-btn">View Site</button>

			</div>
		</div>
	</div>

    
</body>
</html>
